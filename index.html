<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="calendar-header">
            <h1>My Calendar</h1>
            <div class="controls">
                <button class="btn btn-secondary" onclick="goToToday()">Today</button>
                <div class="view-toggle">
                    <button class="btn active" onclick="setView('month')">Month</button>
                    <button class="btn" onclick="setView('week')">Week</button>
                </div>
                <div class="navigation">
                    <button class="btn btn-secondary" onclick="previousMonth()">←</button>
                    <h2 id="current-month">January 2024</h2>
                    <button class="btn btn-secondary" onclick="nextMonth()">→</button>
                </div>
            </div>
        </header>

        <main>
            <!-- Month view will go here -->
            <div id="month-view" class="calendar-grid">
                <div class="week-days">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="calendar-days" class="days-grid">
                    <!-- Days will be filled by JavaScript -->
                </div>
            </div>

            <!-- Week view (hidden by default) -->
            <div id="week-view" class="week-view" style="display: none;">
                <div class="week-header">
                    <div class="time-column">Time</div>
                    <div class="week-days-header">
                        <!-- Week days will be filled by JavaScript -->
                    </div>
                </div>
                <div class="week-body">
                    <!-- Time slots will be filled by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Create Event</h3>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            <form id="event-form" onsubmit="saveEvent(event)">
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="event-title" required maxlength="100" placeholder="Enter event title">
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="event-desc" placeholder="Enter event description" maxlength="500"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Start Date & Time</label>
                        <input type="datetime-local" id="event-start" required>
                    </div>
                    <div class="form-group">
                        <label>End Date & Time</label>
                        <input type="datetime-local" id="event-end" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Color</label>
                    <div class="color-picker">
                        <button type="button" class="color-option active" style="background: #3b82f6;" onclick="selectColor('#3b82f6', this)"></button>
                        <button type="button" class="color-option" style="background: #10b981;" onclick="selectColor('#10b981', this)"></button>
                        <button type="button" class="color-option" style="background: #f59e0b;" onclick="selectColor('#f59e0b', this)"></button>
                        <button type="button" class="color-option" style="background: #ef4444;" onclick="selectColor('#ef4444', this)"></button>
                        <button type="button" class="color-option" style="background: #8b5cf6;" onclick="selectColor('#8b5cf6', this)"></button>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
